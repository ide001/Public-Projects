<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label for="searchFile">Введите название файла для поиска (Задание 1)</label>
        <input id="searchFile"
            type="text"
            placeholder="Название файла..." />
        <button id="searchFileBtn" type="button">Search</button>
    </div>
    <div>
        <label for="input">Введите строку для автосохранения (Задание 5)</label>
        <input id='input'
    		type='text'
    		placeholder='Введите строку'/></div>
   
    <script>
        var inputElement = document.getElementById('input');
    	inputElement.addEventListener('input', autosave);

        var timer;
        function autosave(e) {
            clearTimeout(timer);
            timer = setTimeout(() => {
                console.log(e.target.value);
            }, 1500);
        }
		</script>
    <script type="module" src="js/script.js"></script>
    <style>
        div {
            margin-bottom: 50px;
        }
    </style>
</body>
</html>
